---
layout: page
title: News
permalink: /news/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>News</h1>
          <p>Get the latest updates about QCRI</p>
        </div>
      </div>
    </div>
  </div>
</section>

{% for post in site.categories.news %}
<div class="post-area">
  <h3 style="color:#655E7A">{{ post.title }}</h3>
  <p class="post-date">{{ post.date | date_to_long_string }}</p>
  <p>
    {{ post.content }}
  </p>
</div>
{% endfor %}
